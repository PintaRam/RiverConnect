<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>River Connect Chatbot</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" href="../Img/pageimg.jpeg">
</head>
<body>

<div class="container">
    <div class="row nav-bar">
        <li><a id="home" href="./index.html">Home</a></li>
        <li><a id="abt" href="./About.html">About</a></li>
        <li><a id="hp" href="./Help.html">Help</a></li>
        <li><a id="feed" href="./feedback.html">Feedback</a></li>
    </div>

    <div class="row Chat-Body">
        <div class="col main-body">
            <div class="chat-img">
              <img src="../Img/ChatBot.png" alt="ChatBot">
            </div>
        </div>
        <div class="col chat-area">
          <div class="chat-sec">
             <textarea name="" id="chat-result" placeholder="Result Section !!! " cols=auto rows=auto>
             </textarea>
             <div class="send-sec">
                <form id="form-content">
                <input type="text" name="query" placeholder="Enter your Prompt" id="propmt-text">
                <button type="submit" id="send">Send</button>
            </form>
             </div>
          </div>
        </div>
    </div>

    <div class="row footer">
   
        <img src="../Img/footer.png" alt="RiverFlow">
    </div>
</div>

<script src="../JavaScript/index.js"></script>
</body>
</html>
